<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="text-center text-3xl font-bold bg-blue-500 h-14 items-center"> Weather App</div>
    <div class="flex justify-center gap-10 p-2 text-2xl">
        <input class="border-2" id="input-button" type="text" placeholder="Enter City Name">
        <button class="border-2" id="search">Search</button>
    </div>
    <div class="text-2xl text-center p-7">
        <h1 id="city-name">Canada, Ontario - Toronto</h1>
        <h6 id="city-time">Localtime</h6>
        <span>Temperature in Celsius - </span><span id="city-temp">13</span>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
